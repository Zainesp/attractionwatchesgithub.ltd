      background-color: #333;
      color: #fff;

<body>

  <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="bootstrap.html">Watch World</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <a class="nav-link" href="bootstrapcontact.html">Contact</a>
        </li>
      </ul>

<!-- Hero Section for Contact Us Page -->
<section class="hero-contact">
  <h1>Contact Us</h1>
  <p>We'd love to hear from you!</p>
</section>

<!-- Contact Information Section -->
<section class="contact-info py-5">
  <div class="container">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <div class="row">
      <div class="col-md-6">
        <h5>Our Address</h5>
        <p>123 Khan market,Delhi, India</p>
        
        <h5>Email Us</h5>
        <p>support@watchworld.com</p>
        
        <h5>Call Us</h5>
        <p>5896898541</p>
      </div>
      <div class="col-md-6">
        </p>
      </div>
    </div>
  </div>
</section>

<!-- Contact Form Section -->
<section class="contact-form py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">Send Us a Message</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
</section>

<!-- Google Maps Embed (optional) -->
<section class="map-section py-5">
  <div class="container">
    <h2 class="text-center mb-4">Visit Us</h2>
    <div class="ratio ratio-16x9">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1751.8821108893776!2d77.227313!3d28.6001579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce2c5f8c2c151%3A0x5037ffbcf256b6eb!2sKhan%20Market%2C%20Rabindra%20Nagar%2C%20New%20Delhi%2C%20Delhi%20110003%2C%20India!5e0!3m2!1sen!2sin!4v1617283708320!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>

    </div>
  </div>
</section>

</footer>

</html>
